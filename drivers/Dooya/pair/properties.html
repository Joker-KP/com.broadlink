<script type="text/javascript">


if( typeof Homey.showLoadingOverlay == 'function') {
	Homey.showLoadingOverlay()
}

if (typeof Homey.getViewStoreValue == 'function') {
	//function exists only for Homey V2.0 and higher
	Homey.getViewStoreValue('add_devices', 'devices', 
		function( err,data) {
			if( err != null ) { Homey.nextView() }
			else {
				if( data.length < 1 ) { Homey.nextView() }
				else {
					var properties = { 'deviceList': data 
									 }
					Homey.emit('properties_set', properties, 
							function( err, data ) {
								Homey.setViewStoreValue('add_devices', 'devices', data,
									function(err) {
										Homey.nextView()
								})
							})
				}
			}
		})
}
else {
	Homey.nextView()
}




</script>
