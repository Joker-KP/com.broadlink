      body {
        font-family: Arial, sans-serif;
      }
      fieldset {
        margin-bottom: 15px;
      }
      input[type="checkbox"] {
        margin-right: 10px;
      }
      label {
        margin-left: 5px;
      }

    <h1 data-i18n="settings.title"></h1>
    <fieldset>
      <p data-i18n="settings.compatinfo"></p>

      <label for="compatmode" data-i18n="settings.compatmode"></label>
    </fieldset>
    <fieldset>
      <p data-i18n="settings.debuginfo"></p>
      <input type="checkbox" id="debuglog">
      <label for="debuglog" data-i18n="settings.debuglog"></label>
    </fieldset>
